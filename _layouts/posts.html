---
layout: default
---

<h2>{{ page.title }}</h2>
<p>
    {{page.date | date_to_string }}
    {% if post.category %} | Category: <a href="/categories/{{ page.category | slugify }}">{{ page.category }}</a>{%endif%}
</p>
{{content}}
<ul>
    {% for tag in page.tags %}
        <li><a href="/tags/{{tag | slugify}}">{{tag}}</a></li>
    {% endfor %}
</ul>
